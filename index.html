<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’˜ Dhi, will you be my Valentine?</title>

  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,.78);
      --text: #2b2b2b;
      --yes: #19a974;
      --no: #ff4d6d;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(24px, 4vw, 34px);
    }
    p {
      margin: 8px 0 18px;
      font-size: 16px;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      user-select: none;
    }
    button:active {
      transform: translateY(1px) scale(.99);
    }
    .yes {
      background: var(--yes);
      color: white;
    }
    .no {
      background: var(--no);
      color: white;
    }
    .note {
      font-size: 13px;
      opacity: .8;
      margin-top: 14px;
    }
    .hearts {
      position: absolute;
      inset: -40px;
      pointer-events: none;
      opacity: .35;
    }
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 7s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(60vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-90vh) rotate(360deg);
        opacity: 0;
      }
    }
    .success {
      display: none;
      margin-top: 14px;
      padding: 14px;
      border-radius: 18px;
      background: rgba(25,169,116,.12);
      border: 2px dashed rgba(25,169,116,.35);
    }
    .success h2 {
      margin: 0 0 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1 id="question">Dhimahi, will you be my Valentine? ğŸ’˜</h1>
    <p id="sub">Choose wisely ğŸ˜‡</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ˜¶</button>
    </div>

    <div class="success" id="success">
      <h2>YAYYYYY ğŸ’•</h2>
      <p>Princess, you are officially my Valentine.</p>
      <p style="margin:0; font-weight:700;">Iâ€™m so lucky to have you ğŸ¥°</p>
    </div>

    <div class="note">This page was made with questionable coding skills and real feelings ğŸ’˜</div>
  </div>

  <script>
    const sillyPrompts = [
      "Babuâ€¦ are you sure? ğŸ¥º",
      "Like REALLY sure, Babu??",
      "What if I ask nicely ğŸ¥¹",
      "Okay but imagine us as Valentines ğŸ’–",
      "babu please reconsider, Handle with care, I am a fragile ğŸ˜”",
      "What if I promised snacks and hugs ğŸ«ğŸ¤—",
      "Princess Plis ğŸ˜Œ",
      "Just say yes and see what happens ğŸ‘€âœ¨",
      "Plijj babyyyyy? ğŸ˜‡",
      "This is your final answer? No pressure ğŸ˜",
      "Babuâ€¦ my Valentine-shaped heart is waiting ğŸ’˜",
      "Okay okay okayâ€¦ last chance, just say YESSS ALREADY ğŸ¥¹ğŸ’–"
    ];

    const questionEl = document.getElementById("question");
    const subEl = document.getElementById("sub");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const successEl = document.getElementById("success");

    let noCount = 0;

    // Floating hearts
    const heartsWrap = document.getElementById("hearts");
    const heartChars = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’“","ğŸ’","ğŸ’•","ğŸŒ¹"];
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      h.style.left = Math.random() * 100 + "%";
      h.style.animationDelay = (Math.random() * 6) + "s";
      h.style.fontSize = (16 + Math.random() * 18) + "px";
      heartsWrap.appendChild(h);
    }

    function updateNoFlow() {
      const prompt =
        sillyPrompts[Math.min(noCount, sillyPrompts.length - 1)];
      questionEl.textContent = prompt;

      subEl.textContent =
        noCount < 3
          ? "Iâ€™m just checkingâ€¦ ğŸ˜…"
          : "The universe is gently nudging you toward YES ğŸ‘€";

      // Make YES more tempting
      const yesScale = 1 + Math.min(noCount * 0.12, 0.9);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Make NO less confident
      const noScale = Math.max(1 - noCount * 0.06, 0.65);
      noBtn.style.transform = `scale(${noScale})`;
      noBtn.style.filter = `brightness(${Math.max(
        1 - noCount * 0.04,
        0.8
      )})`;

      if (noCount >= 5) {
        const dx = Math.random() * 120 - 60;
        const dy = Math.random() * 60 - 30;
        noBtn.style.translate = `${dx}px ${dy}px`;
      }
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      updateNoFlow();
    });

    yesBtn.addEventListener("click", () => {
      questionEl.textContent = "Best answer ever ğŸ’–";
      subEl.textContent = "You just made me ridiculously happy.";
      successEl.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>
</body>
</html>
